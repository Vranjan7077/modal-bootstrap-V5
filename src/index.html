<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottles</title>
    <link rel="stylesheet" href="../dist/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
  <!--Container-->
  <button
  type="button"
  class="btn btn-primary clickMe"
  data-bs-toggle="modal"
  data-bs-target="#bonanzaOffer"
>
  Click Me
</button>
<div class="modal fade" tabindex="-1" id="bonanzaOffer"aria-labelledby="bonanzaOffer" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl modal-md modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <img class="modal-header__image1" src="./assets/fill-1.png" />
        <h5 class="modal-header__title" id="addToCartModal">
          Bonanza Offer
        </h5>
        <button
          type="button"
          class="btn-close modal-header__close"
          aria-label="Close"
        ></button>
      </div>
      <div class="alert alert-success" role="alert">
        <div class="alert-success__message">
          <i
            class="fa fa-check-circle alert-success__message__successicon"
          ></i>
          <p class="alert-success__message__successnote">
            Earned a credit note of 300!
          </p>
        </div>
      </div>
      <div class="modal-body">
        <!--items-->
        <div class="container-fluid cart-items">
          <div class="row g-0 cart-row no-gutters" id="cartItemsContainer">
            <div class="col-md-3 col-sm-12 cart-item cart-column">
              <img class="cart-item__image"src="./assets/img1.png" />
              <span class="cart-item__title">
                Bislery Water Bottle
              </span>
            </div>
            <div class="col-md-9 col-sm-12 js-products">
              <div class="col-2 cart-column cart-colorSelector">
                <div class="dropdown cart-colorSelector__dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="addMoreColors"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  9625 Black
                </button>
                <ul class="dropdown-menu" aria-labelledby="addMoreColors">
                  <li><a class="dropdown-item" href="#">9626 Blue</a></li>
                  <li><a class="dropdown-item" href="#">9627 Yellow</a></li>
                  <li><a class="dropdown-item" href="#">9628 Red</a></li>
                </ul>
                </div>
                <span class="cart-colorSelector__addMorePaint addMoreItems"><i class="fa fa-plus-circle add"></i></span>
              </div>
              <div class="col-7 cart-column qty-container">
                  <div class="qty-container__qty bgColor--green" >
                    <legend class="qty-container__qty__amount qtyMultiplier--green">10</legend>
                    <span class="qty-container__qty__input colorInput--green">
                        <button class="cart-qty-minus js-minus-button" type="button" value="-">-</button>
                        <input type="text" name="qty"type="number"value="0" id="quant10" base-value="10"class="js-input-number qty-input" />
                        <button class="cart-qty-plus js-plus-button" type="button" value="+">+</button>
                    </span>
                  </div>
                  <div class="qty-container__qty bgColor--red"  >
                    <legend class="qty-container__qty__amount qtyMultiplier--red">4L</legend>
                    <span class="qty-container__qty__input colorInput--red">
                        <button class="cart-qty-minus js-minus-button" type="button" value="-">-</button>
                        <input type="text" name="qty"type="number"value="0"id="quant4" base-value="4"class=" js-input-number qty-input"/>
                        <button class="cart-qty-plus js-plus-button" type="button" value="+">+</button>
                    </span>
                  </div>
                  <div class="qty-container__qty bgColor--orange" >
                    <legend class="qty-container__qty__amount qtyMultiplier--orange">1L</legend>
                    <span class="qty-container__qty__input colorInput--orange">
                        <button class="cart-qty-minus js-minus-button" type="button" value="-">-</button>
                        <input type="text" name="qty"type="number"value="0" id="quant1"base-value="1"class=" js-input-number qty-input"/>
                        <button class="cart-qty-plus js-plus-button" type="button" value="+">+</button>
                    </span>
                  </div>
                  <div class="qty-container__qty bgColor--blue">
                    <legend class="qty-container__qty__amount qtyMultiplier--blue">500ML</legend>
                    <span class="qty-container__qty__input colorInput--blue">
                        <button class="cart-qty-minus js-minus-button" type="button" value="-">-</button>
                        <input type="text" name="qty" type="number"value="0" base-value="0.5"class=" js-input-number qty-input"/>
                        <button class="cart-qty-plus js-plus-button" type="button" value="+">+</button>
                    </span>
                  </div>
                  <div class="qty-container__qty bgColor--blue">
                    <legend class="qty-container__qty__amount qtyMultiplier--blue">200ML</legend>
                    <span class="qty-container__qty__input colorInput--blue">
                        <button class="cart-qty-minus js-minus-button" type="button" value="-">-</button>
                        <input type="text" name="qty" type="number"value="0" base-value="0.2" class=" js-input-number qty-input"/>
                        <button class="cart-qty-plus js-plus-button" type="button" value="+">+</button>
                    </span>
                  </div>
                  <div class="qty-container__qty bgColor--black">
                    <legend class="qty-container__qty__amount qtyMultiplier--black">Total</legend>
                    <span class="qty-container__qty__input colorInput--black">
                        <input type="text" name="qty" type="number"value="0" class=" js-input-total qty-input" id="product-total"readonly/>
                    </span>
                  </div>
                  <div class="product-removal">
                    <button
                      type="button"
                      class="btn-close remove-product"
                      aria-label="Close"
                      id="removeItem"
                      data-id="1"
                    ></button>
                  </div>
              </div>
            </div>
          </div>
          <div class="moreItems"></div>
          <div class="bottom-line"></div>
          <!--Second item-->
          <div class="row g-0 cart-row no-gutters" id="cartItemsContainer">
            <div class="col-md-3 col-sm-12 cart-item cart-column">
              <img class="cart-item__image"src="./assets/img2.png" />
              <span class="cart-item__title">
               Kinley Water Bottle
              </span>
            </div>
            <div class="col-md-9 col-sm-12 js-products">
              <div class="col-2 cart-column cart-colorSelector"></div>
              <div class="col-7 cart-column qty-container">
              <div class="qty-container__qty bgColor--green" >
                <legend class="qty-container__qty__amount qtyMultiplier--green">10</legend>
                <span class="qty-container__qty__input colorInput--green">
                    <button class="cart-qty-minus js-minus-button" type="button" value="-">-</button>
                    <input type="text" name="qty"type="number"value="0" id="quant10" base-value="10"class="js-input-number qty-input"/>
                    <button class="cart-qty-plus js-plus-button" type="button" value="+">+</button>
                </span>
              </div>
              <div class="qty-container__qty bgColor--black spaceTabs">
                <legend class="qty-container__qty__amount qtyMultiplier--black">Total</legend>
                <span class="qty-container__qty__input colorInput--black">
                    <input type="text" name="qty" type="number"value="0" class=" js-input-total qty-input" id="product-total"readonly/>
                </span>
              </div>
              <div class="product-removal">
                <button
                  type="button"
                  class="btn-close remove-product"
                  aria-label="Close"
                  id="removeItem"
                  data-id=2
                ></button>
              </div>
            </div>
            </div>
          </div>
          <!--End of Second item-->
        </div>
       <!--End of items-->
      </div>
      <div class="cart-total">
        <strong class="cart-total__title">Total : </strong>
        <span class="cart-total__price"id="finalAmount">0.0</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary modal-footer__addtocart-button">Add to Cart</button>
      </div>
    </div>
  </div>
</div>




  <!--End of Container-->
    <!--scripts-->
    <script src="./js/jquery-3.6.0.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="../dist/js/main.js"></script>
    <!--End of scripts-->
</body>
</html>
